name: Build

on:
  push:
    branches:
      - main
env:
    LIBTORCH_USE_PYTORCH: 1 
    VIRTUAL_ENV: 1
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        -   uses: actions/checkout@v3
        -   name: Set up Python 3.10
            uses: actions/setup-python@v3
            with:
                python-version: "3.10"

        -   name: Install Python dependencies
            run: |
                    python -m pip install --upgrade pip
                    pip install numpy

